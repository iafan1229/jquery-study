<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(function(){
            $(".btn1 a").on("click", function(){
                var ts = $(this);
                $(".btn1").next().filter(":visible").hide();
                ts.parent().next().show();
            });
        });
    </script>
</head>

<body>
    <p class="btn1"><a href="#">이벤트1</a></p>
    <ul style="display:none;">
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
    </ul>
    <p class="btn1"><a href="#">이벤트2</a></p>

        <li>리스트2</li>

    </ul>
</body>
</html>
